{% extends 'base.html' %}

{% block scripts %}
    <script src="{{ url_for('static', filename='api.js')|autoversion }}"></script>
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='api.css')|autoversion }}">
{% endblock %}

{% block content %}
    <div class="g-grid">

        <article role="main" class="page-content g-9 full-width">
            {{ page.content | safe }}

            <div class="scroll-down-hint"
                 data-aos-anchor=".all-speak-kotlin"
                 data-aos-anchor-placement="top-center"
                 data-aos="animate">
            </div>
        </article>
    </div>
{% endblock %}
